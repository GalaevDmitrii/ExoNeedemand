<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:valid {
            background-color: green;

        }

        input:invalid {
            background-color: red;

        }

        input:empty {
            background-color: white;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Connexion Needemand</legend>
            <div>
                <label for="email">Email : </label>
                <input id="email" type="email" required pattern=".+@needemand\.com">
            </div>
            <br>
            <div>
                <label for="pass">Mote de passe : </label>
                <input id="pass" type="password" required pattern=".{6,8}([0-9]{1})">
            </div>
            <br>
            <button type="submit">C'est parti</button>
            <button type="reset">Recommencer</button>
        </fieldset>
    </form>


</body>

</html>
